<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin-Flipper</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/favicon.png" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Guess!!!!</h1>
    </header>
    <section>
      <div class="container">
        <div class="coin">
          <img id="img" src="./images/background.jpg" alt="" />
        </div>

        <div class="btn">
          <button class="heads" id="heads">Heads</button>
          <button class="tails" id="tails">Tails</button>
          <button class="reset" id="reset">Reset</button>
        </div>
        <div class="score">0</div>
      </div>
      <div class="message">
        <p>Start Guessing.....</p>
      </div>
    </section>
  </body>
</html>
