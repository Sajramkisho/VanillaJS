<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Registration-form</title>
    <link rel="stylesheet" href="/online-registration-form/styles.css" />
  </head>
  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>
    <section class="section-container">
      <div class="heading-section">
        <h3>Sign Up for our NewsLetter</h3>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <div>
        <form action="/online-registration-form/index.html">
          <div class="form-elements">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="form-elements">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-elements">
            <label for="phone-number">Phone Number</label>
            <input
              type="number"
              maxlength="10"
              name="phone-number"
              id="phone-number"
            />
          </div>
          <div class="form-elements">
            <label for="address">Street Address</label>
            <input type="text" name="Street-address" id="address" />
          </div>
          <div class="form-elements">
            <label for="city">City</label>
            <input type="text" name="city" id="city" />
          </div>
          <div class="form-elements">
            <label for="state">State</label>
            <input type="" name="" id="state" />
          </div>
          <div class="form-elements">
            <label for="zip-code">Zip Code</label>
            <input type="number" name="zip-code" id="zip-code" />
          </div>
        </form>
      </div>
      <div class="NewsLetter">
        <h3 class="newsletter-elements">NewsLetter</h3>
        <p class="newsletter-elements">
          Select the newsletter you would like to receives
        </p>
        <div class="newsletter-elements">
          <input type="checkbox" name="newsletter" id="newsletter" />

          <label for="newsletter">HTML News</label>
        </div>
        <div class="newsletter-elements">
          <input type="checkbox" name="newsletter" id="newsletter" />
          <label for="newsletter">CSS News</label>
        </div>
        <div class="newsletter-elements">
          <input type="checkbox" name="newsletter" id="newsletter" />
          <label for="newsletter">Javascript News</label>
        </div>
        <br />

        <p class="newsletter-elements format">NewsLetter format</p>
        <div class="newsletter-elements">
          <input type="radio" name="format" id="Html" />

          <label for="Html">HTML</label>
        </div>
        <div class="newsletter-elements">
          <input type="radio" name="format" id="Plain-text" />
          <label for="Plain-text">Plain Text</label>
        </div>
      </div>
      <div class="other-topics">
        <h3>Other topics you'd like to hear about</h3>
        <textarea
          name="other-topics"
          required
          id="topics"
          cols="40"
          rows="10"
          maxlength="100"
          placeholder="Write us here"
        ></textarea>
      </div>
      <div class="btn-container">
        <button class="btn">Sign Up</button>
      </div>
    </section>
    <footer>
      <p>&copy; Copyright: The Code Review:2021</p>
    </footer>
  </body>
</html>
