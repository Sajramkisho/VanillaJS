<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./images/favicon.png" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <ul class="ul-class">
        <li id="player-score">Player: 0</li>
        <li id="computer-score">Computer: 0</li>
      </ul>
    </header>
    <section>
      <div class="player">
        <img id="rock" src="./images/rock.png" alt="rock" />
        <img id="paper" src="./images/paper.png" alt="paper" />
        <img id="scissor" src="./images/scissors.png" alt="scissor" />
      </div>
    </section>
    <footer>
      <button class="btn" id="replay">Replay</button>
      <button class="btn" id="reset">Reset</button>
    </footer>
  </body>
</html>
