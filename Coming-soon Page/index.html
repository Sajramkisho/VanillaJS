<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-content">
        <div class="logo"></div>
        <div class="bold aaha">WE'RE</div>
        <div class="bold black">COMING</div>
        <div class="bold black soon">SOON</div>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals
        </p>
        <span>
          <form id="form-id" action="#">
            <input type="text" id="input-value" placeholder="Email Address" />
            <button></button>
            <p id="error" class="hide">Invalid mail</p>
          </form>
        </span>
      </div>
      <div class="grid-image"></div>

      <script src="/script.js"></script>
    </div>
  </body>
</html>
